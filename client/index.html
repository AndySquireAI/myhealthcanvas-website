<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>MyHealthCanvas - Patient Health Records, AI Agents & Healthcare Insights</title>
    <meta name="title" content="MyHealthCanvas - Patient Health Records, AI Agents & Healthcare Insights" />
    <meta name="description" content="Empowering patients with health record forms, small businesses with AI agents, and everyone with curated healthcare insights from patient advocate Andy Squire." />
    <meta name="keywords" content="patient health records, MyHealthCanvas, AI agents, healthcare AI, patient advocacy, Andy Squire, health forms, medical records, AI automation, healthcare insights, digital health, patient-centric care" />
    <meta name="author" content="Andy Squire" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://myhealthcanvas.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myhealthcanvas.com/" />
    <meta property="og:title" content="MyHealthCanvas - Patient Health Records, AI Agents & Healthcare Insights" />
    <meta property="og:description" content="Empowering patients with health record forms, small businesses with AI agents, and everyone with curated healthcare insights from patient advocate Andy Squire." />
    <meta property="og:image" content="https://myhealthcanvas.com/images/MyHealthCanvasLOGO.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="MyHealthCanvas" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://myhealthcanvas.com/" />
    <meta name="twitter:title" content="MyHealthCanvas - Patient Health Records, AI Agents & Healthcare Insights" />
    <meta name="twitter:description" content="Empowering patients with health record forms, small businesses with AI agents, and everyone with curated healthcare insights from patient advocate Andy Squire." />
    <meta name="twitter:image" content="https://myhealthcanvas.com/images/MyHealthCanvasLOGO.png" />
    <meta name="twitter:creator" content="@AndySquireAI" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MyHealthCanvas" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/MyHealthCanvasLOGO.png" />
    <link rel="apple-touch-icon" href="/images/MyHealthCanvasLOGO.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MyHealthCanvas",
      "alternateName": "PatientCentricCare.AI",
      "url": "https://myhealthcanvas.com",
      "logo": "https://myhealthcanvas.com/images/MyHealthCanvasLOGO.png",
      "description": "Empowering patients with health record forms, small businesses with AI agents, and everyone with curated healthcare insights.",
      "founder": {
        "@type": "Person",
        "name": "Andy Squire",
        "jobTitle": "Patient Advocate & AI Expert",
        "url": "https://myhealthcanvas.com/about"
      },
      "sameAs": [
        "https://www.linkedin.com/in/andysquire/",
        "https://twitter.com/AndySquireAI",
        "https://www.youtube.com/@AndySquireAI"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://myhealthcanvas.com/contact"
      }
    }
    </script>
    
    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MyHealthCanvas",
      "url": "https://myhealthcanvas.com",
      "description": "Patient health records, AI agents for small businesses, and curated healthcare insights",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://myhealthcanvas.com/elibrary?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - Product (MyHealthCanvas Forms) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "MyHealthCanvas Patient Health Forms",
      "description": "A patient-controlled, non-medical tool designed to support clarity, dignity, and shared decision-making. Comprehensive health record forms for better doctor appointments.",
      "brand": {
        "@type": "Brand",
        "name": "MyHealthCanvas"
      },
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "USD",
        "lowPrice": "9.99",
        "highPrice": "19.99",
        "offerCount": "2"
      },
      "category": "Health & Wellness"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
